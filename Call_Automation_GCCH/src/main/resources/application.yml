spring:
  application:
    name: CallAutomation_OutboundCalling

server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      cookie:
        same-site: none
        secure: false
  compression:
    enabled: true
  http2:
    enabled: true
  # Enhanced Tomcat configuration for WebSocket stability
  tomcat:
    connection-timeout: 300000  # 5 minutes
    keep-alive-timeout: 300000  # 5 minutes
    max-keep-alive-requests: 1000
    threads:
      max: 200
      min-spare: 10
    # WebSocket specific configurations
    websocket:
      max-idle-timeout: 300000  # 5 minutes

acs:
  connectionstring: ""
  callbackUriHost: ""
  acsPhoneNumber: ""
  targetphonenumber: ""
  cognitiveServiceEndpoint: ""
  targetTeamsUserId: <(OPTIONAL) YOUR TARGET TEAMS USER ID ex. "ab01bc12-d457-4995-a27b-c405ecfe4870">
