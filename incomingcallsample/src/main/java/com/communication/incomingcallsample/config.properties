# app settings

# Connection string of Azure Communication Service Resource.
Connectionstring=%Connectionstring%

# url of the deployed API
# For e.g. "https://4bf7-75-155-234-140.ngrok.io"
AppCallBackUri=%AppCallBackUri%

# public url of wav audio
# For e.g. "https://acstestapp1.azurewebsites.net/audio/bot-hold-music-2.wav"
